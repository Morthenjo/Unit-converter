<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric/Imperial Converter</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <p class="head">Metric/Imperial unit conversion</p>
        <p class="mainconvert">0</p>
    <article>
        <p class="header">Length (Meter/Feet)</p>
        <p class="conversion">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        <p class="header">Volume (Liters/Gallons)</p>
        <p class="conversion">0 Liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
        <p class="header">Mass (Kilograms/Pounds)</p>
        <p class="conversion">0 Kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>   
    </article>
    </div>
    <script src="index.js">
    </script>

</body>
</html>
